<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <style>
body {
    background-color: gray;
}
div{
    background-color:lightgreen;
    width: 960px;
    height: 100%;
    margin-left: auto;
    margin-right: auto;
}
#result{
    color: blueviolet;
}
.try{
    font-size: 2em;
}
    </style>
</head>
<body>
    <div>
        <h1>ทายซิ</h1>
        <p>ข้าพเจ้าตัวเลข 1-100 ลองทายซิว่าเลขอะไร ให้ทายได้ไม่เกิน 10 ครั้ง</p>
        <p id="result">ลองซิ</p>
        <p class="try">คุณทายไป 0 ครั้ง</p>
        <p class="try"></p>
    </div>
    <script>
        let number;
        let guesses;
        let tries;
        let answer;

        number = Math.floor(Math.random()*100)+1;
        guesses = [];
        for(tries = 1; tries<= 10; tries++) {
            answer = +prompt('จะเล่นไม่เล่น ไม่เล่นก็ออกไป');
            guesses.push(answer);
            if(answer > number) {
                alert('มากไปไอ้โง่');
            }
            else if(answer < number) {
                alert('น้อยไปไอ้โง่');
            }
            else {
                alert('เก่งมากค้าบเบ้บ');
                break;
            }
        }
        document.querySelectorAll('.try')[0].innerHTML = 'คุณทายไป' + tries + 'ครั้ง';
        document.querySelectorAll('.try')[1].innerHTML = guesses;
    </script>
</body>
</html>
